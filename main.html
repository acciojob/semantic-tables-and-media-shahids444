<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Table and Media List</title>
</head>
<body>

  <!-- Semantic Table -->
  <table border="1">
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Bob</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Charlie</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading Between Table and List -->
  <h2>List of medias</h2>

  <!-- Ordered Media List -->
  <ol>
    <!-- First Item: Image -->
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Random image from Picsum">
    </li>

    <!-- Second Item: Video -->
    <li>
      <video width="320" height="240" controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>

    <!-- Third Item: Audio -->
    <li>
      <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">

        Your browser does not support the audio element.
      </audio>
    </li>
  </ol>

</body>
</html>
